<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Sevillana&display=swap" rel="stylesheet">
    <title>Heritage Trivia Dice Roll</title>
</head>
<body>
    <div class="container">
        <h1>Heritage Trivia 2024</h1>
        <div class="dice-container">
            <img id="dice1" src="./img/velvet-orchid-500d90/dice6.jpg" alt="Dice Image 1" class="photos">
            <img id="dice2" src="./img/velvet-orchid-500d90/dice6.jpg" alt="Dice Image 2" class="photos">
        </div>
        <button id="rollButton">Roll Dice!</button>
        <audio id="diceSound" src="./img/sounds/DiceRollSound.mp3"></audio>
        <audio id="stopSound" src="./img/sounds/DiceStop.mp3"></audio>
    </div>

    <script src="dice.js"></script>
</body>

</html>
